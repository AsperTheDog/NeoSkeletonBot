<h2>AddEmbedField</h2>
<br/>
This action will add a new field to the embed structure received.<br/>
A field in an embed is a special section that can be added for extra information. It has a title and a description.

<br/>
<br/>
<img width="80%" src="https://i.imgur.com/RRAggSg.png">
<br/>
<br/>
Embed fields can be either inline or not inline, which will affect how they align with each other
