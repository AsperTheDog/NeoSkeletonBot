<h2>RGBFromHex</h2>
<br/>
This action will generate an RGB structure from an Hex value following <a href="https://www.w3schools.com/colors/colors_hexadecimal.asp">the format used in html</a>
<br/><br/>
The structure of the RGB output is:<br/>
 - <strong>r:</strong> Red value<br/>
 - <strong>g:</strong> Green value<br/>
 - <strong>b:</strong> Blue value
