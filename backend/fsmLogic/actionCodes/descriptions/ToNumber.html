<h2>ToNumber</h2>
<br/>
Given a string, this action will try to parse it into a number and output it
<br/><br/>
The "error" event will be triggered if the string can't be parsed into a number
<br/><br/>
Examples of numbers that can be parsed:<br/>
 - "101"<br/>
 - "45.6"<br/>
 - " 223  "<br/>
 - "-46"<br/>
 - " -57.7"
