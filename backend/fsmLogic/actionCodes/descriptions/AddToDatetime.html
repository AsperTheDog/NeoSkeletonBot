<h2>AddTillWeekday</h2>
<br/>
Given a datetime and a number of days, hours, minutes and seconds the action will add these together to form a new datetime.<br/>
For example, if you have a datetime for 2021/11/23 12:03:25 and add 5 days, 2 hours, 7 minutes and 20 seconds the system will output 2021/11/28 14:10:45
