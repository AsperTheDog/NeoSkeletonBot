<div class="nodeBoxSection">
    <div [ngClass]="{
        'nodeValue': true, 
        'nodeBoxLeft': ((valData.nature == 'in') && !valData.flipped) || ((valData.nature == 'out') && valData.flipped), 
        'nodeBoxRight': (valData.nature == 'out') && !valData.flipped || ((valData.nature == 'in') && valData.flipped)
    }">
        <div>
            <svg height="40" width="40">
                <polygon  (mouseenter)="documentEnter()" (mouseleave)="documentLeave()" [attr.points]="valData.flipped ? '35,2 5,20 35,38' : '5,2 35,20 5,38'"
                    stroke="gray" stroke-width="4"
                    [attr.fill]="valData.transitionNumber == 0 ? 'black' : 'gray'" />
            </svg>
        </div>
    </div>
    <div class="nodeBoxFlipDiv">
        <button class="nodeBoxFlipButton"></button>
    </div>
    <span class="hoverable" *ngIf="isHovering">{{valData.name}}</span>
</div>
